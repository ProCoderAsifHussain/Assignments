<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cosmetics-Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3dde9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #ff4f81;
            color: #fff;
            border: none;
            border-radius: 0 0 10px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #e04473;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.sugarcosmetics.com/Promotion/5b050f83-b466-416b-89ce-f179462ac8f0.jpg" alt="Offer 1">
            <button>PRIMER999</button>
        </div>
        <div class="card">
            <img src="https://d32baadbbpueqt.cloudfront.net/Promotion/0844a8f6-78e3-429d-b352-4e020f447004.jpg" alt="Offer 2">
            <button>GIFT799</button>
        </div>
        <div class="card">
            <img src="https://images.sugarcosmetics.com/Promotion/9b51e68a-a374-408a-ad3b-7d521346dc13.jpg" alt="Offer 3">
            <button>COUPON1499</button>
        </div>
        <div class="card">
            <img src="https://images.sugarcosmetics.com/Promotion/5dacc47b-0505-4fa2-9ea3-d3e3b88d3f50.jpg" alt="Offer 4">
            <button>PALLETTE1299</button>
        </div>
        <div class="card">
            <img src="https://images.sugarcosmetics.com/Promotion/63b782a7-3a1f-4424-953d-372cb8a9cca7.jpg" alt="Offer 5">
            <button>GIVA2499</button>
        </div>
        <div class="card">
            <img src="https://images.sugarcosmetics.com/Promotion/57689980-4832-408a-b43e-593fe85dde39.jpg" alt="Offer 6">
            <button>COUPON25</button>
        </div>
</div>
</body>
</html>
